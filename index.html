<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/flexboxgrid.css" />
  </head>
  <body>
    <nav>
      <div
        class="header row around-xs around-sm around-lg middle-xs middle-sm middle-lg"
      >
        <img id="logo" src="images/icon.png" />
        <h1>Gallery</h1>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row center-xs center-sm center-lg">
        <div id="loader" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </div>
      <div
        id="content"
        class="row center-xs center-sm center-lg middle-xs middle-sm middle-lg"
      ></div>
    </div>
    <div id="modal" class="wrapper-modal">
      <div class="modalDialog" >
        <div id="slider" class="slider">
          <span id="position"></span>
          <div id="close" class="arrow"></div>
          <div id="slide">
              <div id="prev" class="arrow"></div>
              <div id="next" class="arrow"></div>
          </div>
          <div id="slider-loader" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
      </div>
  </div>
  </body>
</html>

<script src="JS/script.js"></script>
